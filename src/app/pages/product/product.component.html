<div class="product-detail-container">
    <!-- Breadcrumb mejorado -->
    <nav aria-label="breadcrumb" class="breadcrumb-container">
        <ol class="breadcrumb">
            <li class="breadcrumb-item">
                <a routerLink="/products" class="breadcrumb-link">
                    <i class="bi bi-grid"></i> Productos
                </a>
            </li>
            <li class="breadcrumb-item active" aria-current="page">
                <i class="bi bi-tag"></i> {{ product!.title }}
            </li>
        </ol>
    </nav>

    <!-- Contenedor principal del producto -->
    <div class="product-container">
        <div class="product-header">
            <h1 class="product-title">{{ product!.title }}</h1>
            <div class="product-divider"></div>
        </div>

        <div class="product-content">
            <!-- Secci칩n de imagen -->
            <div class="product-image-container">
                <img [src]="product!.image" [alt]="product!.title" class="product-image" />
                <div class="image-overlay"></div>
                <div class="platform-badge">
                    <span class="badge">{{ product!.platform }}</span>
                </div>
            </div>

            <!-- Secci칩n de detalles -->
            <div class="product-details">
                <div class="meta-info">
                    <div class="meta-item">
                        <i class="bi bi-calendar"></i>
                        <span>A침o: {{ product!.releaseYear }}</span>
                    </div>
                    
                </div>

                <div class="price-container">
                    <span class="price-label">Precio:</span>
                    <span class="price-value">${{ product!.price.toFixed(2) }}</span>
                </div>

                <div class="description-container">
                    <h3 class="description-title">Descripci칩n</h3>
                    <p class="product-description">{{ product!.description }}</p>
                </div>

                <div class="action-buttons">
                    <a routerLink="/products" class="btn-back">
                        <i class="bi bi-arrow-left"></i> Volver a la tienda
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
