<form 
    [formGroup]="form" 
    class="d-flex text-center mx-auto align-items-stretch flex-column gap-3" 
    style="width: 40%;"
    (ngSubmit)="id != 0 ? updateProduct() : addProduct()"
    >
    <div>
        <label for="title" class="form-label">Nombre del Producto</label>
        <input id="title" formControlName="title" class="form-control">
    </div>
    
    <div>
        <label for="description" class="form-label">Descripción</label>
        <textarea id="description" formControlName="description" class="form-control" rows="3"></textarea>
    </div>    
    
    <div>
        <label for="price" class="form-label">Precio</label>
        <input type="number" id="price" formControlName="price" class="form-control">
    </div>
    <div>
        <label for="image" class="form-label">Imagen (URL)</label>
        <input type="url" id="image" formControlName="image" class="form-control">
    </div>
    
    <div>
        <label for="platform" class="form-label">Plataforma</label>
        <select id="platform" formControlName="platform" class="form-select">
            <option value="">Seleccione plataforma</option>
            <option value="PS5">PlayStation 5</option>
            <option value="Xbox">Xbox Series X/S</option>
            <option value="PC">PC</option>
            <option value="Nintendo Switch">Nintendo Switch</option>
        </select>
    </div>
    
    <div>
        <label for="releaseYear" class="form-label">Año de Lanzamiento</label>
        <input type="number" id="releaseYear" formControlName="releaseYear" class="form-control">
    </div>
    
    <div class="border p-3 rounded">
        <h5 class="mb-3">Valoración</h5>
        <div class="row">
            <div class="col">
                <label for="rate" class="form-label">Puntuación (0-5)</label>
                <input type="number" id="rate" formControlName="rate" class="form-control" min="0" max="5" step="0.1">
            </div>
            <div class="col">
                <label for="count" class="form-label">N° de valoraciones</label>
                <input type="number" id="count" formControlName="count" class="form-control" min="0">
            </div>
        </div>
    </div>
    
    <button type="submit" class="btn btn-success">
        @if(id != 0){
            Actualizar
        } @else {
            Agregar
        }
    </button>    
</form>
