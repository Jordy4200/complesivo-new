<div class="container py-5">
    <div class="row justify-content-center">
      <div class="col-md-8 col-lg-6">
        <div class="card shadow-sm">
          <div class="card-header bg-dark text-white">
            <h4 class="mb-0 text-center">
              Formulario de Producto
            </h4>
          </div>
          
          <div class="card-body p-4">
            <form 
              [formGroup]="form" 
              (ngSubmit)="id != 0 ? updateProduct() : addProduct()"
              class="form-design"
              >
              <!-- Nombre del Producto -->
              <div class="mb-3">
                <label for="title" class="form-label">Nombre del Producto</label>
                <input 
                  id="title" 
                  formControlName="title" 
                  class="form-control"
                  placeholder="Ej: The Last of Us Part II">
              </div>
              
              <!-- Descripción -->
              <div class="mb-3">
                <label for="description" class="form-label">Descripción</label>
                <textarea 
                  id="description" 
                  formControlName="description" 
                  class="form-control"
                  rows="4"
                  placeholder="Describe el producto"></textarea>
              </div>
              
              <div class="row mb-3">
                <!-- Precio -->
                <div class="col-md-6">
                  <label for="price" class="form-label">Precio</label>
                  <div class="input-group">
                    <span class="input-group-text">$</span>
                    <input 
                      type="number" 
                      id="price" 
                      formControlName="price" 
                      class="form-control"
                      placeholder="0.00">
                  </div>
                </div>
                
                <!-- Año -->
                <div class="col-md-6">
                  <label for="releaseYear" class="form-label">Año de Lanzamiento</label>
                  <input 
                    type="number" 
                    id="releaseYear" 
                    formControlName="releaseYear" 
                    class="form-control"
                    placeholder="2023">
                </div>
              </div>
              
              <!-- Imagen -->
              <div class="mb-3">
                <label for="image" class="form-label">Imagen (URL)</label>
                <input 
                  type="url" 
                  id="image" 
                  formControlName="image" 
                  class="form-control"
                  placeholder="https://ejemplo.com/imagen.jpg">
              </div>
              
              <!-- Plataforma -->
              <div class="mb-4">
                <label for="platform" class="form-label">Plataforma</label>
                <select 
                  id="platform" 
                  formControlName="platform" 
                  class="form-select">
                  <option value="">Seleccione plataforma</option>
                  <option value="PS5">PlayStation 5</option>
                  <option value="Xbox">Xbox Series X/S</option>
                  <option value="PC">PC</option>
                  <option value="Nintendo Switch">Nintendo Switch</option>
                </select>
              </div>
              
              <!-- Botón -->
              <div class="d-grid">
                <button type="submit" class="btn btn-primary btn-submit">
                  @if(id != 0){
                    Actualizar Producto
                  } @else {
                    Agregar Producto
                  }
                </button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
