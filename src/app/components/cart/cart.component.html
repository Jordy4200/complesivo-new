<!-- Carrito de compras rediseñado con Bootstrap Offcanvas -->
<div class="offcanvas offcanvas-end show" tabindex="-1"
     style="width: 30%; background-color: rgba(8, 8, 26, 0.5);">
  <!-- Encabezado del carrito -->
  <div class="offcanvas-header">
    <h5 class="offcanvas-title text-white">Carrito</h5>
    <button type="button" class="btn-close btn-close-white" aria-label="Close" (click)="closeCart()"></button>
  </div>

  <!-- Cuerpo del carrito -->
  <div class="offcanvas-body d-flex flex-column">
    <div class="list-group flex-grow-1">
      <!-- Itera sobre cada producto -->
      <div *ngFor="let product of getProducts(); let i = index"
           class="list-group-item d-flex align-items-center gap-3"
           style="background-color: rgba(230, 85, 230, 0.6);">
        <img [src]="product.image" [alt]="product.title" class="img-thumbnail"
             style="width: 50px; height: 80px; object-fit: cover;">
        <div class="flex-grow-1">
          <h6 class="mb-1 text-white text-truncate">{{ product.title }}</h6>
          <p class="mb-0 text-white">$ {{ product.price.toFixed(2) }}</p>
        </div>
        <button type="button" class="btn btn-outline-light btn-sm" (click)="removeProduct(product)">
          <i class="bi bi-trash"></i>
        </button>
      </div>
    </div>

    <!-- Sección de Total y acción de compra -->
    <div class="mt-auto">
      <div class="d-flex justify-content-between align-items-center text-white p-3 bg-dark rounded">
        <strong>Total:</strong>
        <span>$ {{ getTotal().toFixed(2) }}</span>
      </div>
      <button type="button" class="btn btn-primary btn-lg w-100 mt-3">Comprar</button>
    </div>
  </div>
</div>
